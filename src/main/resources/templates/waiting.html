<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Waiting</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
  }

  .box {
    width: 500px;
    padding: 40px;
    border-width: 1px;
    border-radius: 10px;
    background: #191919;
    text-align: center;
    transition: 0.25s;
    margin-top: 100px
  }

  .box h1 {
    color: white;
    font-weight: 500
  }

  .box input[type="submit"] {
    border: 0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #2ecc71;
    padding: 14px 40px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s;
    cursor: pointer
  }

  .centerBox{
    align-items: center;
    display:flex;
    justify-content: center;
  }

</style>
<body>
<div class="container centerBox">
    <form class="box" th:action="@{/}">
      <h1>Wait for the admin to assign your role!</h1>
      <input type="submit" name="" value="Login">
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
