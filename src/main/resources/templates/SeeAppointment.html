<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>See Appointment</title>
</head>
<body>
<h1>See Appointment</h1>
<table>
    <thead>
        <th> Student Name </th>
        <th> TA Name </th>
        <th> Course </th>
        <th> Date </th>
        <th> Duration </th>
    </thead>
    <tbody>
        <tr>
            <td> Test Student </td>
            <td> Test TA </td>
            <td> Software Engineering </td>
            <td> 5-10-2021</td>
            <td> 30 min </td>
        </tr>
        <tr th:each="user :${userList}">
            <td th:text="${user.fullName}"> </td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.course}"></td>
            <td th:text="${user.date}"></td>
            <td th:text="${user.duration}"></td>
        </tr>
    </tbody>


</table>
<br>
<form action="home">
    <button type="submit">Return</button>
</form>
</body>
</html>
