<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>See Appointment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Datatables CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
</head>

<body>
<nav th:replace="${currentUser.getRole().toString() == 'ROLE_ADMIN'} ? ~{fragments/navbar_admin :: navbar} : ~{fragments/navbar_TA :: navbar}"></nav>
<div style="padding:2em">
    <div>
        <form th:action="${currentUser.getRole().toString() == 'ROLE_ADMIN'} ? @{/home-admin} : @{/home-TA}">
            <button type="submit" class="btn btn-danger">Back</button>
        </form>
    </div>
    <h3>See Appointment</h3>
    <table class="table table-striped" style="width:100%">
        <thead class="thead-dark">
        <th> Student Name </th>
        <th> Course </th>
        <th> Date </th>
        <th> Duration </th>
        <th> Status </th>
        <th> Delete </th>
        </thead>
        <tbody>
        <tr th:each="appoint :${newAppointment}">
            <td th:text="${appoint.student.fullName}"> </td>
            <td th:text="${appoint.appointment.course.name}"></td>
            <td th:text="${appoint.appointment.date}"></td>
            <td th:text="${(appoint.appointment.duration / (1000 * 60 * 60))%24}+'.'+${(appoint.appointment.duration / 60000) % 60}"></td>
            <td th:text="${appoint.status}"></td>
            <td><input type="button" class="btn btn-danger" value="Delete Row" onclick="SomeDeleteRowFunction()"></td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    function SomeDeleteRowFunction() {
      // event.target will be the input element.
      var td = event.target.parentNode;
      var tr = td.parentNode; // the row to be removed
      tr.parentNode.removeChild(tr);
    }
</script>
</body>
</html>
