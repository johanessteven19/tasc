<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Appointment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Datatables CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
</head>

<body>
<h3>Accept Reject Appointments</h3>
<table class="table table-striped" style="width:100%">
    <thead>
    <tr>
        <th>Full Name</th>
        <th>Course</th>
        <th>Date</th>
        <th>Duration</th>
        <th>Status</th>
        <th>Permission</th>
        <th>Accept/Reject</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td> Test Student </td>
        <td> Software Engineering </td>
        <td> 5-10-2021</td>
        <td> 30 min </td>
        <td> Pending </td>
        <td> True </td>
        <td>
            <form th:action="@{/see-appointment}">
                <button type="submit" class="btn btn-outline-dark">Accept</button>
            </form>
            <form th:action="@{/home}">
                <button onclick="myFunction()" class="btn btn-outline-dark">Reject</button>
            </form>
        </td>
    </tr>
    <tr th:each="users :${userList}">
        <td th:text="${users.student.fullName}"> </td>
        <td th:text="${users.appointment.course.name}"></td>
        <td th:text="${users.appointment.date}"></td>
        <td th:text="${users.requestTime}"></td>
        <td th:text="${users.status}"></td>
        <td th:text="${users.adminHasPermission}"></td>
        <!-- Assign role button here-->
        <td>
            <form th:action="@{/accepted}" th:object="${users}" method="post">
                <input id = "fullName" name = "fullName" type = "hidden" value = "${users.student.fullName}"/>
                <input id = "course" name = "course" type = "hidden" value = "${users.appointment.course.name}"/>
                <input id = "date" name = "date" type = "hidden" value = "${users.appointment.date}"/>
                <input id = "duration" name = "duration" type = "hidden" value = "${users.requestTime}"/>
                <button type="submit" class="btn btn-outline-dark">Accept</button>
            </form>
            <form th:action="@{/home}">
                <button onclick="myFunction()" class="btn btn-outline-dark">Reject</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<form th:action="@{/home}">
    <button type="submit" class="btn btn-outline-dark">Return</button>
</form>

<script>
function myFunction() {
  alert("Rejected!");
}
</script>

</body>
</html>
