<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Appointment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Datatables CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
</head>

<body>
<nav th:replace="fragments/navbar_TA :: navbar"></nav>
<div style="padding:2em">
    <div>
        <form th:action="@{/home-TA}">
            <button type="submit" class="btn btn-danger">Back</button>
        </form>
    </div>
    <h3>Accept Reject Appointments</h3>
    <table class="table table-striped" style="width:100%">
        <thead class="thead-dark">
        <tr>
            <th>User Name</th>
            <th>Full Name</th>
            <th>Course</th>
            <th>Date</th>
            <th>Duration</th>
            <th>Status</th>
            <th>Permission</th>
            <th>Accept/Reject</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td> teststudent </td>
            <td> Test Student </td>
            <td> Software Engineering </td>
            <td> 5-10-2021</td>
            <td> 30 min </td>
            <td> Pending </td>
            <td> True </td>
            <td>
                <form th:action="@{/see-appointment}">
                    <button type="submit" class="btn btn-outline-dark">Accept</button>
                </form>
                <form th:action="@{/home}">
                    <button onclick="myFunction()" class="btn btn-outline-dark">Reject</button>
                </form>
            </td>
            <td><input type="button" class="btn btn-danger" value="Delete Row" onclick="SomeDeleteRowFunction()"></td>
        </tr>
        <tr th:each="users :${userList}">
            <td th:text="${users.student.userName}"> </td>
            <td th:text="${users.student.fullName}"> </td>
            <td th:text="${users.appointment.course.name}"></td>
            <td th:text="${users.appointment.date}"></td>
            <td th:text="${users.requestTime}"></td>
            <td th:text="${users.status}"></td>
            <td th:text="${users.adminHasPermission}"></td>
            <td>
                <form th:action="@{/accepted}" th:object="${user}" method="post">
                    <input id = "userName" name = "userName" type = "hidden" value = "${user.student.userName}"/>
                    <input id = "fullName" name = "fullName" type = "hidden" value = "${user.student.fullName}"/>
                    <input id = "course" name = "course" type = "hidden" value = "${user.appointment.course.name}"/>
                    <input id = "date" name = "date" type = "hidden" value = "${user.appointment.date}"/>
                    <input id = "duration" name = "duration" type = "hidden" value = "${user.requestTime}"/>
                    <button type="submit" class="btn btn-outline-dark">Accept</button>
                </form>
                <form th:action="@{/rejected}" th:object="${user}" method="post">
                    <input id = "userNameX" name = "userNameX" type = "hidden" value = "${user.student.userName}"/>
                    <input id = "fullNameX" name = "fullNameX" type = "hidden" value = "${user.student.fullName}"/>
                    <input id = "courseX" name = "courseX" type = "hidden" value = "${user.appointment.course.name}"/>
                    <input id = "dateX" name = "dateX" type = "hidden" value = "${user.appointment.date}"/>
                    <input id = "durationX" name = "durationX" type = "hidden" value = "${user.requestTime}"/>
                    <button onclick="myFunction()" type="submit" class="btn btn-outline-dark">Reject</button>
                </form>
            </td>
            <td><input type="button" class="btn btn-danger" value="Delete Row" onclick="SomeDeleteRowFunction()"></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
function myFunction() {
  alert("Rejected!");
}

function SomeDeleteRowFunction() {
      // event.target will be the input element.
      var td = event.target.parentNode;
      var tr = td.parentNode; // the row to be removed
      tr.parentNode.removeChild(tr);
}
</script>

</body>
</html>
