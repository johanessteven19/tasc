<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book appointment</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Datatables CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

</head>
<body>
<nav th:replace="fragments/navbar_student :: navbar"></nav>
<div style="padding:2em">
    <div>
        <form th:action="@{/book-appointment/home}">
            <button type="submit" class="btn btn-danger">Back</button>
        </form>
    </div>
    <div>
        <h2>
            Book an appointment
        </h2>
    </div>
    <div>
        <h5>Choose a TA to book:</h5>
        <table class="table table-striped" style="width:100%">
            <thead class="thead-dark">
            <th> TA Username </th>
            <th> TA Full Name </th>
            <th> Pick</th>
            </thead>
            <tbody>
            <tr th:each="ta :${taList}">
                <td th:text="${ta.userName}"> </td>
                <td th:text="${ta.fullName}"> </td>
                <td>
                    <form th:action="@{/book-appointment/see-ta-schedule}">
                        <input id = "taUserName" name = "taUserName" type = "hidden" th:value = "${ta.userName}"/>
<!--                        Backtrack value-->
                        <input id = "courseName" name = "courseName" type = "hidden" th:value = "${courseName}"/>
                        <button type="submit" class="btn btn-success" th:value= "${ta.userName}"> Pick </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
